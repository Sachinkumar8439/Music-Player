                <div class="musicinfo">

            </div>

                <ul id="list-items">

                    <li>Stairway to Heaven - Led Zeppelin</li>
                    <li>Imagine - John Lennon</li>

        <div  class="controlsection">
            <div id="rangebox">
                <p id="current-time">01:25</p>
                <audio id="audiotag" src="audios/Aukaat.mp3"></audio>
                <input id="timeSlider" type="range" min="0" max="100" value="0" step="0.1">
                <p id="duration">02:23</p>
                
            </div>
            <div class="controlerbox">
                <button>time</button>
                <button onclick="playpre()"><img src="./icons/previous.png" alt="prev"></button>
                <button id="playpausebtn" onclick="handleplaying()"><img src="./icons/play-buttton.png" alt=""></button>
                <button onclick="playnext()"><img src="./icons/next.png" alt="next"></button>
                <button id="loopbtn" onclick="togelloop()"><img src="./icons/exit-loop.svg" alt=""></button>
            </div>
           
        </div>
